{% extends 'movies/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'home' %}" class="btn btn-block btn-secondary">Back to Home</a>
<br>

<div class="card">
    <div class="card-header">
        <h1>Add Movie</h1>
    </div>
    <div class="card-body">
        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary btn-block" value="Add to Watchlist">
        </form>
    </div>
    
</div>

{% endblock %}
