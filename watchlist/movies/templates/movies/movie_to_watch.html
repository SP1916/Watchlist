{% extends 'movies/base.html'%}

{% block content %}

<!-- Filter -->
{% include 'partials/filter.html' %}

<table class="table table-hover mt-5">
    <thead class="table-success">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <td>{{ movie.title }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.genre }}</td>
                <td>
                    <a href="{% url 'add-movietowatch' movie.id %}" class="btn btn-sm btn-primary"><i class="fas fa-plus mr-1"></i> Add To Watchlist</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
