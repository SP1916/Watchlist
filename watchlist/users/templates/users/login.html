{% extends 'movies/base.html' %}

{% block content %}

<style>
    .form-group > input {
        border-radius: 2rem;
        margin-bottom: 2rem;
    }

    form > .btn-lg {
        border-radius: 2rem;
    }
</style>

<div class="row">
<div class="col-sm-8 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
    <div class="card-body">
        <p class="card-title text-center text-muted">Sign In</p>

        <form class="form-signin" method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>

        <!-- <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div> -->

        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
        </form>
        <hr>

        <div class="messages"></div>
        <small class="text-muted">
        Need An Account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
    </div>
</div>
</div>

<script>
    let alert = document.querySelector('.alert')
    document.querySelector('.messages').appendChild(alert)
</script>

{% endblock %}
